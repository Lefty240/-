<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var name = "粟"
      var person = {
        name: "xuan",
        getMethod() {
          return function () {
            console.log(this.name)
          }
        },
      }
      person.getMethod()() //会显示"粟",原因是 person.getMethod()返回的是一个函数,函数之间调用this指向的是window,会之间找到全局环境中的全局变量name

      var yourName = "粟"
      var per = {
        yourName: "萱",
        getName() {
          var _this = this
          return function () {
            console.log(_this.yourName)
          }
        },
      }
      per.getName()() //此处会显示"萱",原因是getName的this指向的是per,并且声明了一个变量保存了起来,所以调用最里面的函数时  this指向的是per,所以能拿到他的变量'萱'

      var myName = "su"
      var people = {
        myName: "xuan",
        sayHi() {
          return (_) => {
            console.log(this.myName)
          }
        },
      }
      people.sayHi()() //此处因为用的是箭头函数,而箭头函数的this是定义是在的对象,即people,所以直接拿到变量'xuan'
    </script>
  </body>
</html>
